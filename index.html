<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail and Dice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body class="p-4">

  <header>
    <h1 class="text-center my-5">Dice Game</h1>
  </header>

  <main>
    
    <section class="access py-4 card">
      <div class="container card-body">
        <h3 class="">Inserire credenziali di accesso</h3>
        <label class="d-block my-3 fw-bold" for="email">Insert your email</label>
        <input class="d-block my-3" type="email" name="email" id="email" placeholder="gino@email.com">
        <button class="check_btn btn btn-large rounded-pill btn-secondary d-block my-3">Check</button>
      </div>
    </section>

    <section class="access py-4 card">
      <div class="container card-body">
        <div class="row justify-space-around">

          <div class="dice user_dice col-3"></div>
          <div class="dice computer_dice col-3"></div>
        </div>

        <button class="throw_dice_btn btn btn-large rounded-pill btn-secondary d-block my-3">Check</button>
      </div>
    </section>
    
  </main>
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
